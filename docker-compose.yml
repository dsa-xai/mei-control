# ============================================
# MEI Control - Docker Compose
# ============================================
# Para desenvolvimento: docker compose up
# Para produção: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # ============================================
  # BANCO DE DADOS PostgreSQL
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: mei-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-mei_control}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mei-network

  # ============================================
  # BACKEND (API Node.js)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mei-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-mei_control}?schema=public
      JWT_SECRET: ${JWT_SECRET:-sua-chave-super-secreta-mude-em-producao}
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mei-network

  # ============================================
  # FRONTEND (React + Nginx)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mei-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - mei-network

# ============================================
# VOLUMES
# ============================================
volumes:
  postgres_data:
    driver: local

# ============================================
# NETWORKS
# ============================================
networks:
  mei-network:
    driver: bridge
